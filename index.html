<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Activity with Leaflet Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
 integrity="sha256-sA+eNwvqeZBxpqlMXtYh+LO4FAb+jPeu3mC2A50p6IKc=" crossorigin="" />
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: #f7f9fc;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    width: 90%;
    max-width: 620px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  header {
    height: 80px;
    background-color: #1d4ed8; /* modern blue */
    display: flex;
    justify-content: center;
    align-items: center;
  }
  header img.logo {
    height: 50px;
    width: auto;
  }
  .content {
    padding: 24px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .ip-display {
    font-weight: 600;
    font-size: 1rem;
    color: #37517e;
    text-align: center;
  }
  #map {
    width: 100%;
    height: 320px;
    border-radius: 12px;
    box-shadow: 0 6px 14px rgba(29, 78, 216, 0.2);
  }
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  button {
    cursor: pointer;
    font-size: 1rem;
    padding: 12px 32px;
    border-radius: 8px;
    border: none;
    color: white;
    font-weight: 600;
    transition: background-color 0.3s ease;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
  }
  button.yes {
    background-color: #16a34a;
  }
  button.yes:hover {
    background-color: #15803d;
  }
  button.no {
    background-color: #dc2626;
  }
  button.no:hover {
    background-color: #b91c1c;
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.svg" alt="Logo" class="logo" />
  </header>
  <div class="content">
    <div class="ip-display">
      You logged in from IP: <strong>123.45.67.89</strong> (Moscow, Russia)
    </div>
    <div id="map"></div>
    <div class="btn-group">
      <button class="yes">Yes, it's me</button>
      <button class="no">No, it's not me</button>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-oC1Pjwt7QAUo8jhHJDRAtGdDirFp6rKy95So9HNgPXU="
  crossorigin=""></script>
<script>
  // Initialize the map
  const map = L.map('map').setView([55.7558, 37.6173], 11);

  // Add OpenStreetMap tile layer with attribution
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution:
      '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
  }).addTo(map);

  // Add a marker at Moscow
  L.marker([55.7558, 37.6173])
    .addTo(map)
    .bindPopup('Moscow, Russia')
    .openPopup();
</script>

</body>
</html>
